<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="App-name">
          <h1 id="logo">Library</h1>
        </div>
        <div class="library-status">
          <h2>Library Status</h2>
          <div class="total_books">
            <h3>Total books :</h3>
            <span id="books_count"></span>
          </div>
          <div class="total_read">
            <h3>Read:</h3>
            <span id="read_b_count"></span>
          </div>
          <div class="not_read">
            <h3>Unread:</h3>
            <span id="not_read_b_count"></span>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <form>
          <div class="input-block">
            <input id="title" type="text" name="title" autocomplete="off" required>
            <span class="placeholder">Title of the book</span>
            <div class="validation-block">
              <p class="validation-text">Please fill out this field.</p>
            </div>
          </div>
    
          <div class="input-block">
            <input id="name" type="text" name="name" autocomplete="off" required>
            <span class="placeholder">Author of the book</span>
            <div class="validation-block">
              <p class="validation-text">Please fill out this field.</p>
            </div>
          </div>
    
          <div class="input-block">
            <input id="number" type="text" name="number" autocomplete="off" required>
            <span class="placeholder">Number of pages in the book</span>
            <div class="validation-block">
              <p class="validation-text">Please enter a number bigger than 0.</p>
            </div>
          </div>
    
          <label class="checkbox">
            <span class="checkbox-input">
              <input type="checkbox" name="checkbox" autocomplete="off">
              <span class="checkbox-control">
                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                  <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59'></svg>
              </span>
            </span>
            <span class="checkbox-label">I have already read this book!</span>
          </label>
          <input type="button" value="+ Add Book" id="add-book">
        </form>
      </div>
      <div class="main">
        <button type="button" id="delete-all-btn">DELETE ALL</button>
        <table id="books-list">
          <thead id="book-requirements">
            <tr>
              <td>TITLE</td>
              <td>AUTHOR</td>
              <td>PAGES</td>
              <td>STATUS</td>
              <td>REMOVAL</td>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- HERE IS A LIST OF BOOKS GENERATED BY JS -->
          </tbody>
        </table>

         <!-- MODAL 
        <div id="modal" class="close">
          <div class="modal-card">
            <div class="modal-header">
              <h2>BOOKS REMOVAL</h2>
              <span class="close-modal close">&times;</span>
            </div>
            <div class="modal-content">
              <p>Do you really want to delete all the books from your library?</p>
              <div class="modal-options">
                <button type="button" class="cancel-removal close">Cancel</button>
                <button type="button" class="confirm-removal">DELETE ALL</button>
              </div>
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
